                <H1>ADMISSION</H1>
                <p>First Year Applicants</p>
                <table style="margin-left: auto; margin-right: auto; text-align: left;">
                    <tr>
                        <th style="border-radius: 0%;">
                            <form action="">
                                <h1>Personal Information</h1>
                                <label for="fname">First Name:</label>
                                <input id="fname" type="text" placeholder="Juan">
                                <label for="sname">Surname:&nbsp; &nbsp;</label>
                                <input id="sname" type="text" placeholder="Dela Cruz">
                                <label for="mi">Middle Initial : </label>
                                <input id="mi" type="text" maxlength="1" placeholder="A" size="1">
                                <label for="suffix">Suffix :&nbsp; </label>
                                <select name="suffix" id="suffix">
                                    <option style="color: white" value="Jr.">Jr. </option>
                                    <option value="Sr.">Sr.</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                    <option value="V">V</option>
                                </select>
                                <br><br>
                                <label for="bplace">Birth Place: </label>
                                <input id="bplace" type="text" placeholder="">
                                <label for="bdate">Birth Date: </label>
                                <input id="bdate" type="date">
                                <label for="age">Age: </label>
                                <input id="age" type="number">
                                <label for="sex">Sex: </label>
                                <select name="sex" id="sex">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <br><br>
                                <label for="status">Status  : </label>
                                <select name="status" id="status">
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Separated">Separated</option>
                                    <option value="Widowed">Widowed</option>
                                </select>
                                <br>
                                
                                <br>
                                <input type="reset">
                                <input type="submit">
                                
                            </form>
                        </th>
                    </tr>
                </table>
